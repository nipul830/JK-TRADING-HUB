<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .btn-group {
      margin: 15px 0;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: white;
      cursor: pointer;
    }
    button.active {
      background: #0f62fe;
    }
    #miniChart {
      width: 100%;
      height: 400px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1 id="pairTitle">BTC/USDT</h1>
  <h2 id="price">Loading...</h2>

  <!-- Pair Buttons -->
  <div class="btn-group">
    <button onclick="changePair('BTCUSDT')" class="active">BTC/USDT</button>
    <button onclick="changePair('ETHUSDT')">ETH/USDT</button>
    <button onclick="changePair('SOLUSDT')">SOL/USDT</button>
    <button onclick="changePair('XRPUSDT')">XRP/USDT</button>
  </div>

  <!-- Timeframe Buttons -->
  <div class="btn-group">
    <button onclick="changeTF('1')" class="active">1m</button>
    <button onclick="changeTF('5')">5m</button>
    <button onclick="changeTF('15')">15m</button>
    <button onclick="changeTF('60')">1h</button>
    <button onclick="changeTF('240')">4h</button>
  </div>

  <!-- Chart -->
  <div id="miniChart"></div>

  <!-- TradingView Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    let activeSymbol = "BTCUSDT";
    let activeTF = "15";
    let tvWidget;

    function loadChart() {
      document.getElementById("miniChart").innerHTML = "";
      tvWidget = new TradingView.widget({
        container_id: "miniChart",
        autosize: true,
        symbol: `BINANCE:${activeSymbol}`,   // âœ… Correct format
        interval: activeTF,
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        hide_top_toolbar: true,
        hide_side_toolbar: true,
        allow_symbol_change: false
      });
    }

    // Change Pair
    function changePair(symbol) {
      activeSymbol = symbol;
      document.getElementById("pairTitle").innerText = symbol.replace("USDT", "/USDT");
      document.querySelectorAll(".btn-group:first-of-type button").forEach(b => b.classList.remove("active"));
      event.target.classList.add("active");
      loadChart();
    }

    // Change Timeframe
    function changeTF(tf) {
      activeTF = tf;
      document.querySelectorAll(".btn-group:nth-of-type(2) button").forEach(b => b.classList.remove("active"));
      event.target.classList.add("active");
      loadChart();
    }

    // Live Price Update
    async function fetchPrice() {
      try {
        let res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${activeSymbol}`);
        let data = await res.json();
        document.getElementById("price").innerText = parseFloat(data.price).toFixed(2);
      } catch (e) {
        document.getElementById("price").innerText = "Error";
      }
    }

    // Auto refresh price
    setInterval(fetchPrice, 3000);

    // Init
    loadChart();
    fetchPrice();
  </script>
</body>
</html>
